  <div id="postcardCreator"><h2>CHECK OUT OUR POSTCARD CREATOR BELOW!</h2></div><br><br>
	<div class="container">    
		<div class="row">
			<div id="formParent" class="col-md-6 col-md-offset-3">
				<form id="form" class="form-horizontal" method="POST" action="javascript:submit()">
                    <div class="form-group">
                        <label for="title" class="control-label col-xs-2">Title</label>
                        <div class="col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-header fa-fw"></span></span>
                                <input type="text" class="form-control" id="title" name="title" 
                            maxlength="20" size="20" value="" required placeholder="Summer Vacation" autofocus>
                            </div>
                        </div>
                    </div>
                      
                    <div class="form-group">
                        <label for="text" class="control-label col-xs-2">Text</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" id="text" name="text" maxlength="140" placeholder="140 characters" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group" id="imageLoaderButton">
                        <label class="sr-only" for="original">Original Image</label>
                        <canvas id="original" name="original"></canvas>
                        <input type="file" class="col-md-offset-1" id="imageLoader" name="imageLoader" accept="image/*">
                    </div>
                    
    
                    
                    <div class="form-group" id="filterPhotoButton">
                        <h3>Filter Photo</h3>
                        <div class="checkbox-inline">
                            <label for="sinCity">SinCity</label>
                            <input type="radio" name="filter" id="filter1" value="sinCity" onclick="handleClick(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="greyscale">Greyscale</label>
                            <input type="radio" name="filter" id="filter2" value="greyscale" onclick="handleClick(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="lomo">Lomo</label>
                            <input type="radio" name="filter" id="lomo" value="lomo" onclick="handleClick(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="pinhole">Pinhole</label>
                            <input type="radio" name="filter" id="pinhole" value="pinhole" onclick="handleClick(this);">
                        </div>
                    </div>
                  <!-- === Giving the user the ability to change the color of the text on the postcard === -->
                  <div class="form-group" id="colorTextButton">
                    <h3 id="textColorHeader">Text Color</h3>
                    <div class="checkbox-inline">
                            <label for="red">Red</label>
                            <input type="radio" name="color" id="color1" value="red" onclick="changeColor(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="blue">Blue</label>
                            <input type="radio" name="color" id="color2" value="blue" onclick="changeColor(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="green">Green</label>
                            <input type="radio" name="color" id="color3" value="green" onclick="changeColor(this);">
                        </div>
                        <div class="checkbox-inline">
                            <label for="purple">Purple</label>
                            <input type="radio" name="color" id="color4" value="purple" onclick="changeColor(this);">
                        </div>
                  </div>
                   
                    <div class="form-group">
                        <h2 id="previewImage">Preview Image</h2>
                        <canvas id="preview" name="preview">
                        </canvas>
                    </div>
                    
                    <input type="submit" class="btn btn-primary col-md-offset-1" id="submitButton">
				</form>
